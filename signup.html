<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/signin.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="main">
      <div class="main_inner">
        <nav>
          <div class="logo">
            <img src="../images/logo.png" alt="logo" />
          </div>
        </nav>

        <section>
          <div class="signin_sec">
            <div class="signin_sec_inner">
              <div class="signin_inner">
                <div class="white_box">
                  <div class="white_box_inner">
                    <div class="header">
                      <h2>Sign In</h2>
                      <p>Welcome Back!</p>
                    </div>

                    <div class="form_sec">
                      <p>Sign in to your account</p>

                      <form action=""  method=""  >
                        <div class="email">
                          <input
                            type="text"
                            name="email"
                            id="email"
                            placeholder="Email"
                          />
                        </div>
                        <div class="password">
                          <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Password"
                          />
                        </div>
                      </div>
                      
                      <div class="checkbox">
                        <input type="checkbox" id="checkbox" name="checkbox" />
                        <p>Keep me signed in on this device.</p>
                      </div>
                      
                      <button type="submit"><a href="./succesfull.html">Sign in</a></button>
                      
                    </form>
                    <div class="bottom_sec">
                      <p>
                        Don't Have an account? <a href="#">Sign Up!</a><br />
                        <a href="#">Forgot password? </a>
                      </p>
                    </div>
                  </div>
                </div>

                <div class="img_sec">
                  <img src="./image/signup_logo.png" alt="left image" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
